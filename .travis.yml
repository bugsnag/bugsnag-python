language: python

matrix:
  include:
  - python: 3.5
    env: TOXFACTOR=py35

  - python: 3.6
    env: TOXFACTOR=py36

  - python: 3.7
    env: TOXFACTOR=py37

  - python: 3.8
    env: TOXFACTOR=py38

  - python: 3.9-dev
    env: TOXFACTOR=py39

install:
  - travis_retry pip install coveralls tox tox-factor

script:
  - tox

after_success:
  - coveralls
